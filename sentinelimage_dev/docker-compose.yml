version: '3.9'
services:
  jupyterlab:
    container_name: 'confirm_sentinelimageREST'
    build: .
    env_file: ../docker.env
    volumes:
      - ./root_jupyter:/root/.jupyter
      - ..:/workspace
    restart: always
    entrypoint: >
      jupyter-lab
      --allow-root
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --NotebookApp.token=''
      --notebook-dir=/workspace
    expose:
      - "8888"
    ports:
      - "127.0.0.1:8088:8888"